<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>b</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="app container">
      <form type="submit" method="post" action="index.html">
      <div class="form-group">
        <label for="firstInput">First Name</label>
        <input type="text" class="form-control" id="firstInput" placeholder="Johnny">
      </div>
      <div class="form-group">
        <label for="lastInput">Last Name</label>
        <input type="text" class="form-control" id="lastInput" placeholder="Thoi">
      </div>
      <div class="form-group">
        <label for="addressInput">Address</label>
        <input type="text" class="form-control" id="addressInput" placeholder="1 Bob Jones rd. Gotham U.S.A.">
      </div>
      <div class="form-group">
        <label for="phoneInput">Phone</label>
        <input type="text" class="form-control" id="phoneInput" placeholder="123-456--7890">
      </div>
    </form>
    <button type="submit" class="btn btn-primary submit">Submit</button>

    <script src="js/bundle.js"></script>
  </body>
</html>
